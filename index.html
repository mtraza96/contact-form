<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1 class="heading">Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required placeholder="Type your full name here..">

            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Type your email here..">

            <label for="message">Message:</label>
            <textarea id="message" required placeholder="Type your message here.."></textarea>

            <button class="button" type="submit">Submit</button>
        </form>
        <div id="successMessage" class="hidden">Thank you for your message!</div>
        <script src="script.js"></script>
    </div>
</body>
</html>
